default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: mozhuinfo_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: mozhuinfo_test

production:
  <<: *default
  database: mozhuinfo_production
  username: mozhuinfo
  password: <%= ENV['MOZHUINFO_DATABASE_PASSWORD'] %>
